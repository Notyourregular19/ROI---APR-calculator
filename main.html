<!DOCTYPE html>
<html>
<head>
    <title>ROI and APR Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h2>ROI and APR Calculator</h2>
        <label for="initialInvestment">Initial Investment ($):</label>
        <input type="number" id="initialInvestment" placeholder="Enter initial investment.....">
        <label for="finalValue">Final Value ($):</label>
        <input type="number" id="finalValue" placeholder="Enter final value.">
        <label for="investmentPeriod">Investment Period (years):</label>
        <input type="number" id="investmentPeriod" placeholder="Enter investment period.">
        <button onclick="calculateROI()">Calculate ROI</button>
        <button onclick="calculateAPR()">Calculate APR</button>
        <div id="result"></div>
        <p>Developed by Notyourregular</p>
    </div>
</body>
</html>
